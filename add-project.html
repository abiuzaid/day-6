<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add-project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/Project.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container">
          <a class="navbar-brand" href="#" >
            <img src="assets/images/logo.png" id="Dumbways"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fw-bolder" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="add-project.html">ADD Project</a>
              </li>
            </ul>
            <div>
                <a href="contact-me.html" class="btn btn-dark" type="button">Contact</a>
            </div>
          </div>
        </div>
    </nav>

    <!-- my project -->
    <div class="container-fluid">
        <div class="container-mini">
            <div class="card">
                <h1 class="header fw-bolder">MY Project</h1>
                <div class="card-body">
                    <br><br><br>
                    <!-- project name -->
                    <div>
                        <label for="project-name">Project Name</label>
                        <input type="text" id="project-name" placeholder="Official Website of Whiterun, Skyrim"/>
                    </div>

                    <!-- date -->
                    <div id="project-date-container">
                        <div>
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date"/>
                        </div>
                        <div>
                            <label for="end-date">End date</label>
                            <input type="date" id="end-date"/>
                        </div>
                    </div>

                    <!-- coment -->
                    <div>
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="An official website made to explain about the Whiterun region in Skyrim."></textarea>
                    </div>

                    <!-- option technonogies -->
                    <div id="technologies-container">
                        <label>Technologies</label>
                        <div>
                        <div>
                            <div>
                            <input id="technology-1" value="fa-node" type="checkbox">
                            <label>Node.JS</label>
                            </div>
                            <div>
                            <input id="technology-2" value="fa-react" type="checkbox">
                            <label>React</label>
                            </div>
                        </div>
                        <div>
                            <div>
                            <input id="technology-3" value="fa-js" type="checkbox">
                            <label>Javascript</label>
                            </div>
                            <div>
                            <input id="technology-4" value="fa-python" type="checkbox">
                            <label>Python</label>
                            </div>
                        </div>
                        </div>
                    </div>

                    <!-- upload image -->
                    <div id="upload-image-container">
                        <label>Upload Image</label>
                        <label for="upload-image">
                        <span>choose</span>
                        <input type="file" id="upload-image"/>
                        <i class="fa-solid fa-paperclip fa-lg"></i>
                        </label>
                    </div>

                    <!-- submit -->
                    <div class="d-flex justify-content-end mt-5">
                        <button type="submit" class="btn btn-dark btn-bg-primary-custom-hover px-5 rounded-pill py-1 fw-semibold">submit</button>
                    </div>
            

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
