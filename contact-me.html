<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/contactme.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container">
            <a class="navbar-brand" href="/" >
                <img src="assets/images/logo.png" id="Dumbways"/>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto ms-5 mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active fw-bolder" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item ms-3">
                    <a class="nav-link" href="add-project.html">ADD Project</a>
                </li>
                </ul>
                <div>
                    <a href="contact-me.html" class="btn btn-dark" type="button">Contact</a>
                </div>
            </div>
        </div>
    </nav>
    <div id="form-container">
        <h1>GET IN TOUCH</h1>
        <form href >
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="james bond"/>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abcdef123@gmail.com"/>
            </div>
            <div>
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" placeholder="+1234567890"/>
            </div>
            <div>
                <label for="subject">Subject</label>
                <select id="subject">
                <option>Discussion</option>
                <option>Recruitment</option>
                <option>Consultation</option>
                </select>
            </div>
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" placeholder="I would like to discuss the expansion of Whiterun's territory."></textarea>
            </div>
            <div id="submit-button-container">
                <button type="button" id="submit-button" onclick="sendMessage()">submit</button>
            </div>
        </form>
    </div>

</body>
</html>
